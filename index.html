<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إمبراطورية مونستر - رحلة الوعي والربح</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-dark: #0f172a;
            --gold-light: #f5d742;
            --gold-dark: #d4af37;
            --spiritual-blue: #1e3a8a;
            --text-light: #f8fafc;
            --holy-gradient: linear-gradient(to bottom, #0f172a, #1e293b);
            --card-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3);
        }
        body {
            font-family: 'Tajawal', sans-serif;
            background: var(--holy-gradient);
            color: var(--text-light);
            line-height: 1.8;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem;
        }
        .gold-btn {
            background: linear-gradient(45deg, var(--gold-dark), var(--gold-light));
            color: #000;
            border: none;
            padding: 0.8rem 1.8rem;
            border-radius: 2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        .gold-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(245, 215, 66, 0.4);
        }
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- شريط النقاط -->
    <div id="points-bar" class="hidden" style="position: fixed; top: 20px; left: 20px; background: var(--gold-dark); color: #000; padding: 0.5rem 1.5rem; border-radius: 20px; z-index: 1000; font-weight: bold;">
        <i class="fas fa-coins"></i> <span id="points-count">0</span> نقطة
    </div>

    <!-- محتوى الصفحة -->
    <header style="text-align: center; margin-bottom: 3rem;">
        <h1 style="font-size: 2.5rem; background: linear-gradient(to right, var(--gold-light), var(--spiritual-blue)); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">
            إمبراطورية مونستر
        </h1>
        <p>الربح من الذكاء الاصطناعي برؤية روحانية</p>
    </header>

    <!-- قسم التسجيل -->
    <div id="registration-section" style="background: rgba(30, 58, 138, 0.5); padding: 2rem; border-radius: 16px; max-width: 500px; margin: 0 auto;">
        <h2 style="color: var(--gold-light); text-align: center;">ابدأ رحلتك</h2>
        <form id="register-form">
            <input type="text" id="user-name" placeholder="اسمك الكامل" required style="width: 100%; padding: 1rem; margin-bottom: 1rem; border: none; border-radius: 2rem; font-family: 'Tajawal';">
            <input type="email" id="user-email" placeholder="بريدك الإلكتروني" required style="width: 100%; padding: 1rem; margin-bottom: 1rem; border: none; border-radius: 2rem; font-family: 'Tajawal';">
            <button type="submit" class="gold-btn" style="width: 100%;">
                انضم إلى الرحلة <i class="fas fa-arrow-left"></i>
            </button>
        </form>
    </div>

    <!-- قسم الرحلة (مخفي في البداية) -->
    <div id="journey-section" class="hidden" style="margin-top: 2rem;">
        <h2 style="color: var(--gold-light); text-align: center;">مرحبًا <span id="display-name"></span>!</h2>
        <p style="text-align: center;">لقد بدأت رحلتك بنجاح وحصلت على <span style="color: var(--gold-light);">50 نقطة</span> مبدئية.</p>
        
        <div style="background: rgba(30, 58, 138, 0.3); padding: 1.5rem; border-radius: 10px; margin-top: 2rem; border-left: 3px solid var(--gold-light);">
            <h3 style="color: var(--gold-light);">المهام المتاحة:</h3>
            <ul style="padding-right: 20px;">
                <li>
                    <input type="checkbox" id="task1" onchange="completeTask('task1', 30)">
                    <label for="task1">مشاهدة الفيديو التمهيدي (30 نقطة)</label>
                </li>
                <li>
                    <input type="checkbox" id="task2" onchange="completeTask('task2', 50)">
                    <label for="task2">تحميل الدليل الأول (50 نقطة)</label>
                </li>
            </ul>
        </div>
    </div>
</div>

<!-- مكتبة EmailJS -->
<script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
<script>
    // تهيئة EmailJS بمفاتيحك
    emailjs.init("T6fbrKphHDBAfp9NI");
    
    // بيانات المستخدم
    const userData = {
        name: "",
        email: "",
        points: 0,
        completedTasks: [],
        registered: false
    };
    
    // DOM Events
    document.getElementById('register-form').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        userData.name = document.getElementById('user-name').value.trim();
        userData.email = document.getElementById('user-email').value.trim();
        
        if (!isValidEmail(userData.email)) {
            alert("الرجاء إدخال بريد إلكتروني صحيح");
            return;
        }
        
        if (userData.name.length < 3) {
            alert("الاسم يجب أن يكون أكثر من 3 أحرف");
            return;
        }
        
        try {
            // إرسال إيميل الترحيب
            const emailResponse = await emailjs.send("service_gyga01c", "template_2iprvpi", {
                to_name: userData.name,
                to_email: userData.email,
                message: "مرحبًا بك في رحلة الوعي والربح!",
                reply_to: "monsterhossam1@gmail.com"
            });
            
            if (emailResponse.status === 200) {
                // إخفاء قسم التسجيل وإظهار قسم الرحلة
                document.getElementById('registration-section').classList.add('hidden');
                document.getElementById('journey-section').classList.remove('hidden');
                document.getElementById('points-bar').classList.remove('hidden');
                document.getElementById('display-name').textContent = userData.name;
                
                // منح نقاط التسجيل
                addPoints(50);
                userData.registered = true;
                saveUserData();
                
                alert("تم التسجيل بنجاح! تحقق من بريدك للإرشادات");
            } else {
                alert("حدث خطأ في الإرسال، يرجى المحاولة لاحقًا");
            }
        } catch (error) {
            console.error("فشل إرسال الإيميل:", error);
            alert("حدث خطأ تقني، يرجى المحاولة لاحقًا");
        }
    });
    
    // نظام النقاط
    function addPoints(amount) {
        userData.points += amount;
        document.getElementById('points-count').textContent = userData.points;
        saveUserData();
    }
    
    // إكمال المهام
    function completeTask(taskId, points) {
        if (!userData.completedTasks.includes(taskId)) {
            userData.completedTasks.push(taskId);
            addPoints(points);
            alert(`مبروك! لقد أكملت المهمة وربحت ${points} نقطة`);
        }
    }
    
    // التحقق من صحة البريد
    function isValidEmail(email) {
        return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
    }
    
    // حفظ البيانات
    function saveUserData() {
        localStorage.setItem('monsterUserData', JSON.stringify(userData));
    }
    
    // تحميل البيانات المحفوظة
    function loadUserData() {
        const savedData = localStorage.getItem('monsterUserData');
        if (savedData) {
            const parsedData = JSON.parse(savedData);
            Object.assign(userData, parsedData);
            
            if (userData.registered) {
                document.getElementById('registration-section').classList.add('hidden');
                document.getElementById('journey-section').classList.remove('hidden');
                document.getElementById('points-bar').classList.remove('hidden');
                document.getElementById('display-name').textContent = userData.name;
                document.getElementById('points-count').textContent = userData.points;
            }
        }
    }
    
    // تحميل البيانات عند بدء الصفحة
    document.addEventListener('DOMContentLoaded', loadUserData);
</script>

</body>
</html>
